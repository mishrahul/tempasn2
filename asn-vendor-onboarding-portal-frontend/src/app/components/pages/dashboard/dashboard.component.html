<div class="content-area">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Welcome to TaxGenie's {{selectedOEM?.fullName}} ASN 2.1 Portal</h1>
        <p class="dashboard-subtitle">Your comprehensive solution for {{selectedOEM?.fullName}} ASN 2.1 implementation</p>
    </div>

    <!-- Critical Alert -->
    <app-alert 
        [type]="stats.criticalAlert?.type || 'error'" 
        [note]="stats.criticalAlert?.title || ''"
        [message]="stats.criticalAlert?.message || ''">
    </app-alert>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <app-stat-card 
            *ngIf="stats"
            [value]="(stats.progress || 0) + '%'"
            label="Implementation Progress"
            icon="‚úÖ"
            iconColor="var(--success)">
        </app-stat-card>

        <app-stat-card 
            *ngIf="stats"
            [value]="stats.completedSteps || 'NA'"
            label="Completed Steps"
            icon="üìã"
            iconColor="var(--info)">
        </app-stat-card>

        <app-stat-card
            *ngIf="stats" 
            [value]="(stats.daysRemaining || 0).toString()"
            label="Days Remaining (Sep 30, 2025)"
            icon="üìÖ"
            iconColor="var(--warning)">
        </app-stat-card>

        <app-stat-card 
            *ngIf="stats"
            [value]="stats.currentPlan || 'NA'"
            label="Current Plan"
            icon="üìä"
            iconColor="var(--taxgenie-primary)">
        </app-stat-card>
    </div>

    <!-- Progress Section -->
    <app-progress-section
        *ngIf="onboardingSteps"
        [progress]="onboardingStepsProgress"
        [steps]="onboardingSteps.steps || []"
        [cardType]="'Onboarding'">
    </app-progress-section>
    <!-- <app-progress-section 
        *ngIf="implementationSteps"
        [progress]="implementationStepsProgress"
        [steps]="implementationSteps.steps || []"
        [cardType]="'Implementation'">
    </app-progress-section> -->

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="btn btn-primary btn-full" (click)="navigateToOnboarding()">
            <span>üöÄ</span> Continue Onboarding
        </button>
        <button class="btn btn-secondary btn-full" (click)="navigateToAISpecialist()">
            <span>ü§ñ</span> Launch AI Specialist
        </button>
        <button class="btn btn-success btn-full" (click)="navigateToPlans()">
            <span>‚¨ÜÔ∏è</span> Upgrade Plan
        </button>
        <button class="btn btn-secondary btn-full" routerLink="/oem-portals">
            <span></span> Switch OEM
        </button>
    </div>
</div>
